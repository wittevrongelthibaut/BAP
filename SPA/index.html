<head>

<body>
    <div id="overlay" class="hidden"></div>
    <header>
        <h1><a href="index.html">Plan To Plate</a></h1>

        <main>
            <div id="mealGen">
                <h2>Select the type of recipes you want to receive and how many per type.</h2>
                <form action="index.html" method="post">
                    <input type="checkbox" name="mealtime" value="breakfast" id="breakfast">
                    <label for="breakfast">Breakfast</label>
                    <input type="checkbox" name="mealtime" value="lunch" id="lunch">
                    <label for="lunch">Lunch</label>
                    <input type="checkbox" name="mealtime" value="dinner" id="dinner">
                    <label for="dinner">Dinner</label>
                    <label for="amount">Number of recipes per type</label>
                    <input type="number" name="amount" min="1" max="10" value="1" id="amount">
                    <input class="button" type="submit" value="Generate Menus">
                </form>
            </div>
        </main>

        <template id="mealGenTemplate">
            <div id="mealGen">
                <h2>Select the type of recipes you want to receive and how many per type.</h2>
                <form action="index.html" method="post">
                    <input type="checkbox" name="mealtime" value="breakfast" id="breakfast">
                    <label for="breakfast">Breakfast</label>
                    <input type="checkbox" name="mealtime" value="lunch" id="lunch">
                    <label for="lunch">Lunch</label>
                    <input type="checkbox" name="mealtime" value="dinner" id="dinner">
                    <label for="dinner">Dinner</label>
                    <label for="amount">Number of recipes per type</label>
                    <input type="number" name="amount" min="1" max="10" value="1" id="amount">
                    <input class="button" type="submit" value="Generate Menus">
                </form>
            </div>
        </template>

        <template id="loginFormTemplate">
            <form action="index.html" method="post" class="auth-form">
                <label for="email">Email</label>
                <input type="text" name="email" id="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <input type="submit" class="button" value="Login">
                <p>Donâ€™t have an account? <a href="#register">Register here!</a></p>
            </form>
        </template>

        <template id="registerFormTemplate">
            <form action="index.html" method="post" class="auth-form">
                <label for="name">Username</label>
                <input type="text" name="name" id="name">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <input type="submit" class="button" value="Register">
            </form>
        </template>

        <template id="profileTemplate">
            <div id="profile">
                <a class="button" href="#savedMenus">Saved Menus</a>
                <a class="button" href="#">Logout</a>
            </div>
        </template>

        <template id="menuCreatorTemplate">
            <article id="breakfast" class="hidden">
                <h2>Recipes: Breakfast</h2>
            </article>
            <article id="lunch" class="hidden">
                <h2>Recipes: Lunch</h2>
            </article>
            <article id="dinner" class="hidden">
                <h2>Recipes: Dinner</h2>
            </article>
            <button class="button hidden">Save Menu</button>
        </template>

        <template id="recipeCreatorCardTemplate">
            <article class="article" data-id="">
                <img src="https://via.placeholder.com/100" alt="recipe image">
                <h3>Recipe Name</h3>
                <div>
                    <span class="material-symbols-outlined">refresh</span>
                    <span class="material-symbols-outlined">arrow_forward_ios</span>
                </div>
            </article>
        </template>
        
        <template id="recipeTemplate">
            <p id="backwards"><span class="material-symbols-outlined">arrow_back_ios</span>Back to menu</p>

            <img src="https://via.placeholder.com/500" alt="recipe image">
            <div id="recipe">

        <template id="savedMenuScreenTemplate">
            <p id="backwards"><span class="material-symbols-outlined">arrow_back_ios</span>Back to profile</p>
            <h2>Saved Menus</h2>
        </template>

        <template id="savedMenuTemplate">
            <article class="article" data-id="">
                <p>date</p>
                <h3>Recipe Name</h3>
                <div>
                    <span class="material-symbols-outlined">arrow_forward_ios</span>
                </div>
            </article>
        </template>

        <template id="menuTemplate">
            <div class="controls">
                <p id="backwards"><span class="material-symbols-outlined">arrow_back_ios</span>Back to menus</p>
                <button class="button align-right hidden">ingredients</button>
            </div>
            <article id="breakfast" class="hidden">
                <h2>Recipes: Breakfast</h2>
            </article>
            <article id="lunch" class="hidden">

        <template id="recipeCardTemplate">
            <article class="article" data-id="">
                <img src="https://via.placeholder.com/100" alt="recipe image">

                <div>
                    <span class="material-symbols-outlined">arrow_forward_ios</span>

        </template>

        <template id="ingredientTemplate">
            <div class="controls">

            <article id="lunch" class="hidden">

            </article>
            <article id="dinner" class="hidden">
                <h2>Ingredients: Dinner</h2>
            </article>
        </template>

        <template id="confirmation-div">
            <div id="final-confirmation">
                <form>
                    <h3>Save menu</h3>
                    <label for="menu-name">Menu Name</label>
                    <input type="text" id="menu-name" name="menu-name">
                    <input type="submit" class="button" value="Save">
                    <button class="button">Cancel</button>
